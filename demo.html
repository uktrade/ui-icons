	<!-- Place this after the body tag -->

	<h1>Usage</h1>

	<svg class="icon icon-triangle-down"><use href="#icon-triangle-down" xlink:href="#icon-triangle-down" /></svg>
	<svg class="icon icon-checkmark"><use href="#icon-checkmark" xlink:href="#icon-checkmark" /></svg>
	<svg class="icon icon-search"><use href="#icon-search"  xlink:href="#icon-search" /></svg>
